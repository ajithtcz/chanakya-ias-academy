<section class="home position-relative">
  <div>
    <img src="assets/image/login/man.png" class="img-fluid position-absolute manimg" alt="">
    <img src="assets/image/login/man-1.png" class="img-fluid position-absolute man d-none d-lg-block" alt="">
    <img src="assets/image/login/dot1.png" class="img-fluid position-absolute dot" alt="">
  </div>
  <div class="container">
      <div class="row">
          <div class="col-md-4 ">
           <div class="card p-4 border-0 shadow-lg">
              <h2 class="text-center fw-bold mb-3">Login</h2>
              <form  #loginform="ngForm" ngNativeValidate (ngSubmit)="login(loginform)">
                    <div class="mb-3">
                      <label  class="form-label">Email</label>
                      <input type="email" class="form-control contact-form" placeholder="Email" [(ngModel)]="loginformdata().Email" name="Email" required>
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Password</label>
                      <input type="password" class="form-control contact-form" placeholder="Password" [(ngModel)]="loginformdata().Password" name="Password" required>
                    </div>
                     <div class="mb-3">
                      <button class="submit e-btn w-100 btn" type="submit"><span>Login</span></button>
                     </div>
                     <!--<div class="d-flex mt-4 justify-content-center">
                      <div>
                          <p>New user ?</p>
                      </div>
                      <div class="ps-2">
                          <a [routerLink]="['/register']">Sign up</a>
                      </div>
                     </div>-->
              </form>
           </div>
          </div>
      </div>
  </div>
</section>
