<section class="mycourse-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="py-5 text-center">
                    <h3 class="contact-title text-uppercase">{{coursetitle()}}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
  <!--2Section-->
  <section class="py-5 colours-bgcolor">
      <div class="container">
          <div class="row">
            <h3 class=" fw-bold"> Chapters</h3>
              <div class="col-md-12">
                    <div class="card border-0">
                        <div class="d-flex justify-content-between flex-wrap align-items-center card-body bg-light" *ngFor="let course of coursedata();let index = index" [ngClass]="{'bg-white': 0 === index % 2}">
                            <div class="d-flex gap-2 align-items-center">
                                <div class=" bg-success-subtle py-2 px-3  ">
                                    <i class="fa-solid fa-bookmark text-success fa-xl"></i>
                                </div>
                                <div>
                                 <h5 class="fw-bold  align-items-center ">{{course.Course_Title}}</h5>
                                </div>
                             </div>
                            <div class="d-flex gap-2">
                                <div>
                                    <a href="#" class="btn btn-success" [routerLink]="['/pdfview',coursetitle()]"  [queryParams]="{v: course.id}"><i class="fa-solid fa-file-pdf"></i></a>
                                   </div>
                                   <div>
                                    <a href="#" class="btn btn-primary" [routerLink]="['/videoview',coursetitle()]"  [queryParams]="{v: course.id}"><i class="fa-solid fa-circle-play"></i></a>
                                   </div>
                            </div>
                        </div>
                       
                    </div>
              </div>
          </div>
      </div>
  </section>
