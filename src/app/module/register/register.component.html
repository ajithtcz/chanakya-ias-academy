<section class="home position-relative">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img src="assets/image/man.png" class="img-fluid position-absolute manimg" alt="">
                  </div>
             <div class="card p-4 border-0">
                <h2 class="text-center fw-bold mb-3">Sign Up</h2>
                <form action="">
                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input type="text" class="form-control contact-form" placeholder="First Name" required>
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Email</label>
                        <input type="email" class="form-control contact-form" placeholder="Email" required>
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Phone Num</label>
                        <input type="text" class="form-control contact-form" placeholder="Phone Number" required>
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="text" class="form-control contact-form" placeholder="Password" required>
                      </div>
                       <div class="mb-3">
                        <button class="submit e-btn w-100 btn"><span>Sign up</span></button>
                       </div>
                       <div class="d-flex mt-4 justify-content-center">
                        <div>
                            <p>Already a Registered user ?</p>
                        </div>
                        <div class="ps-2">
                            <a [routerLink]="['/login']">Login</a>
                        </div>
                       </div>
                </form>
             </div>
            </div>
        </div>
    </div>
</section>
